{% extends 'main/base.html' %}
{%block content%}


    <section class="content-section" id="portfolio">
        <div class="container">
          <!-- <div class="content-section-heading text-center">    -->
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                    <i>by {{post.author}}</i>
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1><hr>
            <p>{{ post.text|linebreaksbr }}</p>
            <br>
            <a href="{% url 'post_remove' post.pk %}">게시글 삭제</a>
            <hr>
            <a href='{%url "main"%}'>뒤로가기</a>
            
            <!-- </div> -->
        </div>
    </section>
{% endblock %}
